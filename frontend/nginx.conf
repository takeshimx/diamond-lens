server {
    listen 8080;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # SPA用の設定（React Router対応）
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静的ファイルのキャッシュ
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}