  - id: 'frontend-push-image'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/${PROJECT_ID}/mlb-diamond-lens-frontend:latest'

  # ----------------------------------------------------------------------
